# @generated by autocargo from //pyrefly/crates/pyrefly_build:pyrefly_build

[package]
name = "pyrefly_build"
version = "0.53.0"
authors = ["Meta"]
edition = "2024"
repository = "https://github.com/facebook/pyrefly"
license = "MIT"

[features]
default = []
jsonschema = ["schemars", "pyrefly_python/jsonschema", "pyrefly_util/jsonschema"]

[dependencies]
anyhow = "1.0.101"
dupe = "0.9.1"
itertools = "0.14.0"
pyrefly_python = { path = "../pyrefly_python" }
pyrefly_util = { path = "../pyrefly_util" }
serde = { version = "1.0.219", features = ["derive", "rc"] }
serde_json = { version = "1.0.140", features = ["alloc", "float_roundtrip", "raw_value", "unbounded_depth"] }
starlark_map = "0.13.0"
static_interner = "0.1.1"
tempfile = "3.22"
tracing = { version = "0.1.41", features = ["attributes", "valuable"] }
schemars = { version = "0.8", optional = true }
vec1 = { version = "1.12.1", features = ["serde"] }

[dev-dependencies]
pretty_assertions = { version = "1.4.1", features = ["alloc"], default-features = false }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
which = "4.2.4"

[lints]
rust = { unexpected_cfgs = { check-cfg = ["cfg(fbcode_build)"], level = "warn" } }
